version: 0.2

env:
  variables:
    APP_NAME: "e-commerce"
phases:
  install:
    runtime-versions:
      nodejs: 16.x
    commands:
      - echo install process started
      - npm install --legacy-peer-deps
  build:
    commands:
      - echo build process started now
      - npx ng build
  post_build:
    commands:
      - echo build process finished, we should upload to S3 now
      - cd dist/$APP_NAME
      - ls -la
      - aws s3 sync . s3://my-awsome-bucket-of-files