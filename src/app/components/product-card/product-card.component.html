<div class="card d-flex flex-column align-items-center" style="width: 18rem">
  <div
    class="card-body d-flex flex-column align-items-center"
    (lazyLoadImg)="showElement = true"
  >
    <img
      *ngIf="showElement"
      class="card-img-top align-self-start"
      [src]="productInfo.image_url"
      alt="Card image cap"
    />
    <h6 class="card-title align-self-start">{{ productInfo.name }}</h6>
  </div>
  <div
    class="card-body bottom d-flex justify-content-around align-items-center"
  >
    <h5 class="align-middle">${{ productInfo.price.toFixed(2) }}</h5>
    <button class="btn align-middle" (click)="addToCart(productInfo)">
      add to cart
    </button>
  </div>
</div>
