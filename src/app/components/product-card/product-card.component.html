<div class="card" style="width: 18rem">
  <div class="card-body top">
    <img
      class="card-img-top"
      [src]="productInfo.image_url"
      alt="Card image cap"
    />
    <h5 class="card-title">{{ productInfo.name }}</h5>
  </div>
  <div class="card-body bottom">
    <h5 class="align-middle">${{ productInfo.price }}</h5>
    <button class="btn align-middle" (click)="addToCart(productInfo)">
      add to cart
    </button>
  </div>
</div>
