<app-navbar></app-navbar>
<div class="container">
  <div class="container-title">
    <div class="formattedh1">
      <h1 class="styled">Search Results</h1>
    </div>
    <div>
      <hr class="line">
    </div>
    <div class="textblurb">Here are the products that match your search.</div>
  </div>   
  <div class="container-cards">
    <div class="row align-items-start">
    <!-- <div>  -->
      <div class="col" *ngFor="let product of getProducts()">
        <app-product-card
          class="cardListItem"
          [productInfo]="product"
        ></app-product-card>
      </div>
    </div>
  </div>
</div>
