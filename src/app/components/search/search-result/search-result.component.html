<app-navbar></app-navbar>
<div  class="error"><error-display></error-display></div>
<div class="container">
  <div class="container-title">
    <div class="formattedh1">
      <h1 class="styled">
        Search results for &lsquo;{{ getSearchString() }}&rsquo;
      </h1>
    </div>
    <div>
      <hr class="line" />
    </div>
    <div class="textblurb">Here are the products that match your search.</div>
  </div>
  <app-filter-search></app-filter-search>
  <div class="container cards">
    <div class="row align-items-start">
      <!-- <div>  -->
      <div
        class="col d-flex justify-content-center"
        *ngFor="let product of getProducts()"
      >
        <app-product-card
          class="cardListItem"
          [productInfo]="product"
        ></app-product-card>
      </div>
    </div>
  </div>
</div>
