<app-navbar></app-navbar>
<table class="table table-striped" id="cart-table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Stock</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody id="cart-table-body">
        <tr *ngFor="let cartitem of (cartitems | async);let n=index">
            <td>{{cartitem.product.id}}</td>
            <td>{{cartitem.product.name}}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="removeFromCart($event)" [id]="cartitem.product.id+','+'r'+','+n" >Remove from Cart</button>
              <input  class="user-quantity" type="number" [id]="cartitem.product.id+','+'i'+','+n" [value]="cartitem.quantity" />
              <button type="button" class="btn btn-primary" [id]="cartitem.product.id+','+'u'+','+n+','+cartitem.product.quantity" (click)="updateQuantity($event)">Update</button>
            </td>
            <td>{{cartitem.product.quantity}}</td>
            <td>{{cartitem.product.description}}</td>
        </tr>
    </tbody>
</table>
<button class="btn btn-danger" [routerLink]="['/home']">Back</button>
<button class="btn btn-warning" (click)="emptyCart()">Empty Cart</button>
<button class="btn btn-primary" [routerLink]="['/checkout']">Proceed to Checkout (${{totalPrice}})</button>
