<app-navbar></app-navbar>
<table class="table table-striped" id="cart-table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody id="cart-table-body">
        <tr *ngFor="let cartitem of (cartitems | async)">
            <td>{{cartitem.product.id}}</td>
            <td>{{cartitem.product.name}}</td>
            <!-- Testing functionality for adding and removing from the cart-->
            <td><button class="btn btn-primary" (click)="decreaseQuantity()">-</button> {{cartitem.quantity}}<button class="btn btn-primary" (click)="increaseQuantity()">+</button></td>
            <td>{{cartitem.product.description}}</td>
        </tr>
    </tbody>
</table>
<button class="btn btn-danger" [routerLink]="['/home']">Back</button>
<button class="btn btn-warning" (click)="emptyCart()">Empty Cart</button>
