<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a [routerLink]="['/home']" class="navbar-brand">
      <img src="../../../assets/images/pg-logo.svg" alt="Propane Gaming" />
    </a>
    <div class="search-container">
      <app-search-bar></app-search-bar>
    </div>
    <form class="form-inline">
      <button class="navBut btn btn-light" [routerLink]="['/wishlist']">
        Wishlist
      </button>
      <button class="navBut btn btn-light" [routerLink]="['/user-profile']">
        <div class="icon-style user-icon"></div>
      </button>
      <button class="navBut btn btn-light" [routerLink]="['/cart']">
        <div class="wrap-icon">
          <div class="icon-style cart-icon"></div>
          <ng-template [ngIf]="cartCount !== 0">
            <div class="badge badge-info badge-pos">{{ cartCount }}</div>
          </ng-template>
        </div>
      </button>
      <button
        *ngIf="userLoggedIn"
        class="navBut btn btn-light"
        (click)="logout()"
      >
        <div class="icon-style exit-icon"></div>
      </button>
    </form>
  </div>
</nav>
